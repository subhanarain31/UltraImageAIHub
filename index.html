<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UltraImageAIHub</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
        text-align: center;
    }
    h1 { color: #333; }
    input {
        width: 80%;
        padding: 10px;
        margin: 15px;
        font-size: 16px;
    }
    button {
        padding: 10px 20px;
        background: #333;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover { background: #555; }
    img {
        margin-top: 20px;
        width: 90%;
        max-width: 350px;
        border-radius: 10px;
    }
</style>
</head>
<body>

<h1>UltraImageAIHub</h1>
<p>Generate AI images for free using HuggingFace models.</p>

<input id="prompt" placeholder="Enter your image prompt...">
<br>
<button onclick="generateImage()">Generate Image</button>

<div id="result"></div>

<script>
// ⚠️ TEST PURPOSE ONLY: Add your HuggingFace API token here
const HUGGINGFACE_API_KEY = "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";

async function generateImage() {
    const prompt = document.getElementById("prompt").value;
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "⏳ Generating image...";

    const response = await fetch(
        "https://api-inference.huggingface.co/models/prompthero/openjourney",
        {
            method: "POST",
            headers: { 
                "Authorization": `Bearer ${HUGGINGFACE_API_KEY}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ inputs: prompt }),
        }
    );

    const blob = await response.blob();
    const imageURL = URL.createObjectURL(blob);

    resultDiv.innerHTML = `<img src="${imageURL}">`;
}
</script>

</body>
</html>
